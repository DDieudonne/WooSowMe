<section class="first-section">
    <div class="card my-card">
        <div class="card-body">
            <ul class="list-group">
                <li *ngFor="let messenger of allMessengers" class="header-messages" (click)="showMessenger(messenger)">
                    <div class="user-avatar-infos">
                        <span *ngIf="!messenger?.conversation?.urlImg">
                            <img src="assets/images/user_blank.png" alt="avatar">
                        </span>
                        <span *ngIf="messenger?.conversation?.urlImg">
                            <img src="{{ messenger?.conversation?.urlImg }}" alt="avatar">
                        </span>
                        <div class="message-hour">
                            <span class="names">{{ messenger?.conversation?.nameUser }}</span>
                            <span>{{ messenger?.lastMessage?.message }}</span>
                        </div>
                    </div>
                    <div *ngIf="messenger?.lastMessage?.date">
                        <span class="hours">{{ messenger?.lastMessage?.date | amLocale:'fr' | amCalendar }}</span>
                    </div>
                </li>
                <li *ngIf="allMessengers.length == 0" class="empty-messenger">
                    <span>
                        <i class="fa fa-commenting" aria-hidden="true"></i>
                    </span>
                    <span>
                        Vous n'avez pas encore de conversations
                    </span>
                </li>
            </ul>
        </div>
    </div>
</section>
