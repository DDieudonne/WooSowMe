<body>

  <div class="limiter">
    <div class="container-login100 login-form">
      <div class="alert alert-danger" role="alert" *ngIf="modeBan">
        Vous avez été bannis!
      </div>
      <div class="wrap-login100">
        <form class="login100-form validate-form" [formGroup]="authForm">
          <span class="login100-form-title p-b-26">
            Woosowmee
          </span>
          <span class="login100-form-title p-b-48 logo-img">
            <img src="assets/fiveicon/icon-five.png" alt="logo">
          </span>

          <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
            <input class="input100" type="text" formControlName="emailControl">
            <span class="focus-input100" data-placeholder="Email"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Enter password">
            <span class="btn-show-pass">
              <i class="zmdi zmdi-eye"></i>
            </span>
            <input class="input100" (keyup.enter)="authButton(authForm)" type="password" formControlName="passwordControl">
            <span class="focus-input100" data-placeholder="mot de passe"></span>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="button" [disabled]="authForm.invalid" (click)="authButton(authForm)" class="btn login100-form-btn">
                Se connecter
              </button>
            </div>
          </div>



          <div class="text-center p-t-115">
            <span class="txt1">
              pas de compte?
            </span>

            <a class="txt2" (click)="goToRegister()">
              Inscrivez vous !
            </a>
          </div>


          <div class="my-spinner" *ngIf="loadingState">
            <img src="assets/images/spinner.gif" alt="">
          </div>

        </form>
        <footer>
          <div class="footer">
            V 0.1
          </div>
        </footer>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="hasError">
        Email ou Mot de passe incorrect
      </div>
      
    </div>

   
  </div>

  <div *ngIf="nameCreatedUser">
    <div class="alert alert-primary alert-dismissible fade show alert-register" role="alert">
      <strong>Bienvenue!</strong> Votre compte a été créer avec succès.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>


</body>
